<body>
  <br><br>
  <center>

    <h2><b>Mibel's Mqtt Web App</b></h2>
  </center>
  <br>
  <div class="container" style=margin-top:5%;>
    <div class="col-sm-4 bg-success  "><br>
      <center>
        <h1> <b>Broker</b></h1>
      </center>
      <div class="form-group">
        <label>Address:</label> 
        <input class="form-control form-control-sm" type='text' id='input-broker' value="wss://test.mosquitto.org:8081/mqtt ">
      </div>
      <center>
        <button type="button" class="btn btn-success" id='btn-connect'>Connect</button>
        <button type="button" class="btn btn-success" id='btn-disconnect'>Disconnect</button>
      </center>
      <br>
      <div class="form-group">
        <label>Status:</label>
        <input class="form-control form-control-sm" id='status' value="">
      </div>
    </div>
    <div class="col-sm-4 bg-success"><br>
      <center>
        <h1><b>Subscriber</b></h1>
      </center>
      <div class="form-group">
        <label>Topic:</label>
        <input class="form-control form-control-sm" id='input-subtopic'>
      </div>
      <center>
        <br>
        <button type="button" class="btn btn-success" id='btn-subscribe'>Subscribe</button>
        <button type="button" class="btn btn-success" id='btn-unsubscribe'>Unsubscribe</button><br>
      </center><br><br><br>
    </div>
    <div class="col-sm-4 bg-success"><br>
      <center>
        <h1><b>Publisher</b></h1>
      </center>
      <div class="form-group">
        <label>Topic:</label>
        <input class="form-control form-control-sm" id='input-pubtopic'>
      </div>
      <div class="form-group">
        <label>Payload:</label>
        <input class="form-control form-control-sm" id='input-pubpayload'>
      </div>
      <center>
        <button type="button" class="btn btn-success" id='btn-publish'>Publish</button>
      </center><br>
    </div>
  </div>

  <br><br>
  <center>
    <h1 id='message'><b>Message</b></h1>
  </center>
  <div class="row">
    <center>
      <table class="text-center table table-bordered " style="width: 75%;">
        <thead class="table">
          <tr>
            <th style="padding:10px 10px; width:272px ;height: 52px"><b> Topic </b></th>
            <th style="padding:10px 10px ;width: 272px;height: 52px"><b> Payload</b></th>
            <th style="padding:10px 10px ;width: 272px;height: 52px"><b> Timestamp</b></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </center>
  </div>
  </div>
